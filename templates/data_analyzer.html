<!DOCTYPE html>
<html lang="en">
    <head class='head'>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Data Analyzer</title>
    </head>
    <body class="body" style="background-color:#ffc929;">
        <div>
            <div class="topbanner">
                <h1 class="title" style="font-size: 40px">Data Analyzer</h1>
            </div>
            <div class="color">
            <div class="input">
                <label class = "website" for="URL">Website:</label>
                <div class="leftpadding"></div>
                <input class="box" placeholder="Type Here..." type="text" id="URL" name="URL">
                <div class="leftpadding"></div>
                <button class="button" height=100% width=2*height id="submitButton" type="button">Submit</button>
            </div>
            </div>
            <script>
                document.getElementById('submitButton').addEventListener('click', () => {
                    const inputField = document.getElementById('URL');
                    const URL = inputField.value.trim(); // Get and trim input value

                    if (URL === "") {
                        alert("No value has been entered");
                        return;
                    }

                    fetch('/store', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ value: URL }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.graph_1 && data.graph_2 && data.graph_3) {
                            document.querySelector('.column1 img').src = data.graph_1;
                            document.querySelector('.column2 img').src = data.graph_2;
                            document.querySelector('.column3 img').src = data.graph_3;
                            inputField.value = ''; // Clear input field
                        } else {
                            alert("Error generating graphs");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("An error occurred while processing the request.");
                    });
                });
            </script>

            <div class="row">
                <div class="column1">
                    <h2 class="datatitles" style="font-size: 35px">Table 1</h2>
                    <img class="data" width=90% height=width src="{{ url_for('static', filename='images/placeholder.jpg') }}">
                </div>
                <div class="column2">
                    <h2 class="datatitles" style="font-size: 35px">Table 2</h2>
                    <img class="data" width=90% height=width src="{{ url_for('static', filename='images/placeholder.jpg') }}">
                </div>
                <div class="column3">
                    <h2 class="datatitles" style="font-size: 35px">Table 3</h2>
                    <img class="data" width=90% height=width src="{{ url_for('static', filename='images/placeholder.jpg') }}">
                </div>
            </div>

            <div>
                <h4 class="ku">Rock Chalk</h4>
                <img class="jayhawk" width="120" height="100" src="{{ url_for('static', filename='images/jayhawk.png') }}" alt="Jayhawk">
            </div>
        </div>
    </body>
</html>
